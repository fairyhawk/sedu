<div id="main">

   <h2><img src="http://import.highso.org.cn/images/web/public/feedback/regist_title.png" alt="新用户注册" /></h2>
   <span class="reg_info">请您尽量把信息填写完整，以便我们更好的改进解决方案。</span>
  </div>
  
  <div class="reg_div">
    <form action="http://highso.cn/fb/feedback!addFeed.action" method="post" id="feedForm">
    	<table class="reg_table">
          <tr>
            <th><label for="textMail">邮&nbsp;&nbsp;&nbsp;&nbsp;箱：</label></th>
            <td><input type="text" class="ibg" name="feedback.email" id="textMail" />&nbsp;<font class="font_red"></font></td>
          </tr>
          <tr>
            <th><label for="textQq">QQ：</label></th>
            <td><input type="text" class="ibg" name="feedback.qq" id="textQq" />&nbsp;<font class="font_red"></font></td>
          </tr>
          <tr>
            <th><label for="textPhone">联系电话：</label></th>
            <td><input type="text" class="ibg" name="feedback.mobile" id="textPhone" />&nbsp;<font class="font_red"></font></td>
          </tr>
          <tr>
            <th>所在省份：</th>
            <td><select class="ibg" name="feedback.province" onchange="initArea(this.value, 1)" id="sel_province"><option value="-1">-请选择-</option></select>&nbsp;<font class="font_red"></font></td>
          </tr>
          <tr>
            <th>所在地区：</th>
            <td><select class="ibg" name="feedback.city" id="sel_city"><option value="-1">-请选择-</option></select>&nbsp;<font class="font_red"></font></td>
          </tr>
          <tr>
            <th>项目专业：</th>
            <td><select class="ibg" name="feedback.subject_id">
            		<option value="-1">-请选择-</option>
            		<option value="3">会计证</option>
					<option value="1">人力</option>
					<option value="7">注册会计师</option>
					<option value="5">司法</option>
					<option value="8">证券</option>
					<option value="9">一级建造师</option>
					<option value="10">高级会计师</option>
					<option value="11">公务员考试</option>
					<option value="2">心理咨询师</option>
					<option value="12">经济师考试</option>
					<option value="13">全国研究生统一入学考试</option>
					<option value="14">初级会计职称</option>
					<option value="15">中级会计职称</option>
					<option value="16">二级建造师</option>
            	</select>&nbsp;<font class="font_red"></font></td>
          </tr>
          <tr>
            <th>运&nbsp;营&nbsp;商：</th>
            <td><select class="ibg" name="feedback.sp">
            		<option value="-1">-请选择-</option>
            		<option value="1">中国电信</option>
            		<option value="2">联通网通</option>
            		<option value="3">移动铁通</option>
            		<option value="4">其它</option>
            	</select>&nbsp;<font class="font_red"></font>
            </td>
          </tr>
          <tr>
            <th>网络带宽：</th>
            <td><select class="ibg" name="feedback.bandwidth">
            		<option value="-1">-请选择-</option>
            		<option value="1">不清楚</option>
            		<option value="2">64K</option>
            		<option value="3">512K</option>
            		<option value="4">1M</option>
            		<option value="5">2M-4M</option>
            		<option value="6">4M以上</option>
            		<option value="7">其它</option>
            	</select>&nbsp;<font class="font_red"></font></td>
          </tr>
          <tr>
            <th class="ver_top"><label for="textarea">问题描述：</label></th>
            <td><textarea name="feedback.description"  cols="45" rows="5" id="description" onfocus="clearDescription();" style="resize: none;">输入文字...</textarea><br />(不超过50字)<br />&nbsp;<font class="font_red"></font></td>
          </tr>
          <tr>
	        	<th>验证码：</th>
	       		<td>
	       			<input class="code_test" type="text" maxlength="4" name="randomCode" id="randomCode"/>&nbsp;&nbsp;<font class="font_red"></font>
	        		<img class="code_img" id="code_imgId" border="0" src="http://highso.cn/util/randomCode.action"  onclick="this.src='http://highso.cn/util/randomCode.action?random='+Math.random();" alt="验证码" />
	        	</td>
   		</tr>
          <tr>
            <td>&nbsp;</td>
            <td><a href="javascript:void(0);" class="btn" onclick="validateForm();">提&nbsp;&nbsp;&nbsp;交</a></td>
          </tr>
